.container { margin: 150px auto; max-width: 640px; }

<body>

  <div class="container">
    <h1>jQuery Flex Tree Plugin Example</h1>
    <h2>Checkbox</h2>
    <div id="flex-tree-check"></div>
    <h2>Radio</h2>
    <div id="flex-tree-radio"></div>
    <h2>Plain</h2>
    <div id="flex-tree-plain"></div>
  </div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- <script src="dist/flex-tree.min.js"></script> -->
<script src="src/js/flex-tree.js"></script>
<script>
  jQuery('#flex-tree-check').flexTree({
  type: 'checkbox',
  name: 'foo[]',
  collapsed: false,
  items: [
  {
    label: 'Item 1',
    childrens: [
    {
      label: 'Item 1.1',
      value: 'item_1_1',
      checked: true },

    {
      label: 'Item 1.2',
      value: 'item_1_2',
      childrens: [
      {
        label: 'Item 1.2.1',
        value: 'item_1_2_1',
        childrens: [
        {
          label: 'Item 1.2.2.1',
          value: 'item_1_2_2_1' },

        {
          label: 'Item 1.2.2.2',
          value: 'item_1_2_2_2',
          id: 'foo' }] },



      {
        label: 'Item 1.2.2',
        value: 'item_1_2_2' }] },



    {
      label: 'Item 1.3',
      value: 'item_1_3',
      checked: true }] },



  {
    label: 'Item 2',
    childrens: [
    {
      label: 'Item 2.1',
      value: 'item_2_1',
      checked: true }] }] });
jQuery( '#flex-tree-plain' ).flexTree( {
        name: 'foo',
        collapsed: false,
        items: [
          {
            label: 'Item 1',
            childrens: [
              {
                label: 'Item 1.1',
                value: 'item_1_1'
              },
              {
                label: 'Item 1.2',
                value: 'item_1_2',
                childrens: [
                  {
                    label: 'Item 1.2.1',
                    value: 'item_1_2_1',
                    childrens: [
                      {
                        label: 'Item 1.2.2.1',
                        value: 'item_1_2_2_1',
                        checked: true
                      },
                      {
                        label: 'Item 1.2.2.2',
                        value: 'item_1_2_2_2',
                        id: 'foo'
                      }
                    ]
                  },
                  {
                    label: 'Item 1.2.2',
                    value: 'item_1_2_2'
                  }
                ]
              },
              {
                label: 'Item 1.3',
                value: 'item_1_3'
              }
            ]
          },
          {
            label: 'Item 2',
            childrens: [
              {
                label: 'Item 2.1',
                value: 'item_2_1'
              }
            ]
          }
        ]
      } );
jQuery( '#flex-tree-radio' ).flexTree( {
        type: 'radio',
        name: 'foo',
        collapsed: false,
        items: [
          {
            label: 'Item 1',
            childrens: [
              {
                label: 'Item 1.1',
                value: 'item_1_1'
              },
              {
                label: 'Item 1.2',
                value: 'item_1_2',
                childrens: [
                  {
                    label: 'Item 1.2.1',
                    value: 'item_1_2_1',
                    childrens: [
                      {
                        label: 'Item 1.2.2.1',
                        value: 'item_1_2_2_1',
                        checked: true
                      },
                      {
                        label: 'Item 1.2.2.2',
                        value: 'item_1_2_2_2',
                        id: 'foo'
                      }
                    ]
                  },
                  {
                    label: 'Item 1.2.2',
                    value: 'item_1_2_2'
                  }
                ]
              },
              {
                label: 'Item 1.3',
                value: 'item_1_3'
              }
            ]
          },
          {
            label: 'Item 2',
            childrens: [
              {
                label: 'Item 2.1',
                value: 'item_2_1'
              }
            ]
          }
        ]
      } );

    </script>
</body>
