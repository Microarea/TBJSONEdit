<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->
<span>My Application TB Json Editor</span>

<!-- Toolbar -->
<div class="toolbar" role="banner">
    <mat-toolbar>
        <button mat-button routerLink="/">Home</button>
        <button mat-button routerLink="/jsonedit">Editor</button>
    </mat-toolbar>
</div>

<div class="content" role="main">
    <mat-form-field class="input-form-field">
        <mat-label>Clearable input</mat-label>
        <input matInput type="text" [(ngModel)]="pathJson">
    </mat-form-field>

    <button mat-button color="primary" (click)="onOpenPath()">Open path json</button>
</div>
